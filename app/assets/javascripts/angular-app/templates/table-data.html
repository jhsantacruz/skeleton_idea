<h2>Fine Recipes</h2>

<table class="table table-hover table-striped table-bordered">
  <thead>
    <tr>
      <td>Title</td>
      <td>Content</td>
    </tr>
  </thead>
  <tbody>
  
    <tr ng-repeat="recipe in recipes">
      <td>{{ recipe.title }}</td>
      <td>{{ recipe.content }}</td>
    </tr>
      
  </tbody>
</table>
